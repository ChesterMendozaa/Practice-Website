<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebef;
            text-align: center;
        }
        h1 {
            color: #d63384;
        }
        .playlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .song {
            background: #ffccd5;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .song button {
            background: #d63384;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .song button:hover {
            background: #c2185b;
        }
    </style>
</head>
<body>
    <h1>Valentine's Playlist</h1>
    <div class="playlist">
        <div class="song">
            <p>Song 1 - Artist</p>
            <audio controls>
                <source src="song1.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <div class="song">
            <p>Song 2 - Artist</p>
            <audio controls>
                <source src="song2.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
            <div class="song">
                <p>Song Title - Artist</p>
                <iframe style="border-radius:12px" src="https://open.spotify.com/track/1FWsomP9StpCcXNWmJk8Cl?si=8a58ef734a974494">
                    width="100%" height="80" frameborder="0" allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
                </iframe>
            </div>
            
</body>
</html>
